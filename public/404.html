<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
        // Redirect to the application's root, letting the client-side router handle the original path
        sessionStorage.setItem('redirect_from_404', window.location.pathname);
        window.location.replace('/');
    </script>
</head>

<body>
    If you are not redirected automatically, <a href="/">click here</a>.
</body>

</html>
